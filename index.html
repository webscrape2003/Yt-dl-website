<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFetch | Professional Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff3e3e;
            --bg-dark: #0b0c10;
            --card-bg: rgba(255, 255, 255, 0.03);
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .glow {
            position: fixed;
            width: 500px; height: 500px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            filter: blur(80px); opacity: 0.15; z-index: -1;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
        }

        .container { width: 100%; max-width: 500px; text-align: center; }

        .converter-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 30px;
            border-radius: 28px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .input-group {
            display: flex;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--glass-border);
            padding: 6px;
            border-radius: 16px;
            margin-bottom: 20px;
        }

        input {
            flex: 1; background: transparent; border: none;
            color: white; padding: 12px; outline: none;
        }

        button#fetchBtn {
            background: var(--primary); color: white; border: none;
            padding: 0 20px; border-radius: 12px; font-weight: 700;
            cursor: pointer; transition: 0.3s;
        }

        /* Result Area */
        #resultArea { display: none; margin-top: 25px; text-align: left; animation: fadeIn 0.5s; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .thumb { width: 100%; border-radius: 15px; margin-bottom: 15px; border: 1px solid var(--glass-border); }
        .vid-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 5px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .vid-info { font-size: 0.85rem; color: var(--text-dim); margin-bottom: 20px; }

        /* Quality Buttons Grid */
        .quality-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .dl-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 12px;
            border-radius: 12px;
            text-decoration: none;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 600;
            transition: 0.3s;
        }

        .dl-btn:hover { background: var(--primary); border-color: var(--primary); }

        .loader {
            display: none;
            width: 30px; height: 30px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="glow"></div>

    <div class="container">
        <header style="margin-bottom: 30px;">
            <h1 style="font-size: 2.2rem;">Stream<span style="color:var(--primary)">Fetch</span></h1>
            <p style="color:var(--text-dim)">Download high quality MP3 from YouTube</p>
        </header>

        <div class="converter-card">
            <div class="input-group">
                <input type="text" id="urlInput" placeholder="Paste YouTube link here...">
                <button id="fetchBtn">Fetch</button>
            </div>

            <div class="loader" id="loader"></div>

            <div id="resultArea">
                <img id="vidThumb" class="thumb" src="" alt="Thumbnail">
                <div class="vid-title" id="vidTitle">Video Title</div>
                <div class="vid-info" id="vidAuthor">Channel Name • 0:00</div>
                
                <p style="font-size: 0.8rem; font-weight: 700; margin-bottom: 10px; color: var(--primary); text-transform: uppercase; letter-spacing: 1px;">Select Quality</p>
                <div class="quality-grid" id="qualityGrid">
                    </div>
            </div>
        </div>
    </div>

    <script>
        const fetchBtn = document.getElementById('fetchBtn');
        const urlInput = document.getElementById('urlInput');
        const loader = document.getElementById('loader');
        const resultArea = document.getElementById('resultArea');
        const qualityGrid = document.getElementById('qualityGrid');

        fetchBtn.addEventListener('click', async () => {
            const videoUrl = urlInput.value.trim();
            if (!videoUrl) return alert("Please paste a URL");

            // UI Reset
            loader.style.display = "block";
            resultArea.style.display = "none";
            qualityGrid.innerHTML = "";
            fetchBtn.disabled = true;

            try {
                // API Call
                const apiKey = "vajira-1qg3lqmr60-1768268975394";
                const apiUrl = `https://vajira-official-apis.vercel.app/api/ytmp3?apikey=${apiKey}&url=${videoUrl}`;
                
                const response = await fetch(apiUrl);
                const json = await response.json();

                if (json.status && json.data) {
                    const data = json.data;

                    // Update UI Metadata
                    document.getElementById('vidThumb').src = data.thumbnails.default;
                    document.getElementById('vidTitle').innerText = data.title;
                    document.getElementById('vidAuthor').innerText = `${data.author.name} • ${data.timestamp}`;

                    // Generate Download Buttons
                    data.downloads.forEach(dl => {
                        const btn = document.createElement('a');
                        btn.href = dl.url;
                        btn.className = 'dl-btn';
                        btn.target = '_blank';
                        btn.innerHTML = `<span>${dl.bitrate}</span> <small style="display:block; font-size:10px; opacity:0.7">${dl.format.toUpperCase()}</small>`;
                        qualityGrid.appendChild(btn);
                    });

                    loader.style.display = "none";
                    resultArea.style.display = "block";
                } else {
                    alert("Error: Unable to fetch video details.");
                }
            } catch (error) {
                console.error(error);
                alert("Something went wrong. Check console.");
            } finally {
                loader.style.display = "none";
                fetchBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
