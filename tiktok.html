<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vajira | Pro TikTok Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { 
            --accent: #2af5ff; 
            --glow: rgba(42, 245, 255, 0.4);
            --bg: #050505; 
            --card-bg: rgba(18, 18, 18, 0.8); 
        }
        
        body { 
            background: radial-gradient(circle at top right, #1a1a1a, #000);
            color: white; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .main-wrapper { width: 100%; max-width: 450px; }

        /* --- GLASS SEARCH SECTION --- */
        .glass-box {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
            text-align: center;
        }

        .logo h2 { font-weight: 800; font-size: 2rem; margin-bottom: 25px; letter-spacing: -1.5px; }
        .logo span { color: var(--accent); text-shadow: 0 0 20px var(--glow); }

        .search-stack { display: flex; flex-direction: column; gap: 15px; }

        .input-box {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            transition: 0.3s;
        }

        .input-box:focus-within { border-color: var(--accent); box-shadow: 0 0 15px var(--glow); }

        input {
            width: 100%; background: transparent; border: none; color: white;
            padding: 18px; outline: none; font-size: 1rem; text-align: center;
        }

        .action-btn {
            background: linear-gradient(135deg, var(--accent), #2272ff);
            color: #000; border: none; padding: 18px; border-radius: 15px;
            font-weight: 800; cursor: pointer; transition: 0.4s;
            text-transform: uppercase; letter-spacing: 1px;
        }

        .action-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 30px var(--glow); }

        /* --- VIDEO PLAYER SECTION --- */
        #result-area { display: none; margin-top: 30px; animation: slideUp 0.6s ease; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        .player-container {
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            background: #000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        video { width: 100%; display: block; aspect-ratio: 9/16; object-fit: cover; }

        .meta-data { text-align: left; margin-bottom: 20px; }
        .meta-data h4 { margin: 0; font-size: 1.1rem; color: #eee; line-height: 1.4; }
        .meta-data p { color: var(--accent); margin: 5px 0 0; font-weight: 700; font-size: 0.9rem; }

        /* --- DOWNLOAD BUTTONS --- */
        .dl-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

        .dl-btn {
            text-decoration: none; padding: 16px; border-radius: 12px;
            font-size: 0.85rem; font-weight: 800; display: flex; align-items: center;
            justify-content: center; gap: 8px; transition: 0.3s;
        }

        .v-btn { background: var(--accent); color: #000; }
        .a-btn { background: rgba(255,255,255,0.08); color: #fff; border: 1px solid rgba(255,255,255,0.1); }

        .dl-btn:hover { filter: brightness(1.2); transform: translateY(-2px); }

        #loading { display: none; margin: 20px 0; font-weight: 800; color: var(--accent); }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="glass-box">
        <div class="logo">
            <h2>Vajira<span>TIKTOK</span></h2>
        </div>

        <div class="search-stack">
            <div class="input-box">
                <input type="text" id="tkUrl" placeholder="Paste TikTok Video Link...">
            </div>
            <button class="action-btn" onclick="getTikTok()">Get Video</button>
        </div>

        <div id="loading">âš¡ PROCESSING VIDEO...</div>

        <div id="result-area">
            <div class="player-container">
                <video id="tkPlayer" controls poster="https://via.placeholder.com/450x800?text=Loading+Preview"></video>
            </div>
            
            <div class="meta-data">
                <h4 id="vTitle"></h4>
                <p id="vAuthor"></p>
            </div>

            <div class="dl-grid">
                <a id="linkVideo" href="#" class="dl-btn v-btn" target="_blank">
                    <i class="fa-solid fa-cloud-arrow-down"></i> VIDEO
                </a>
                <a id="linkAudio" href="#" class="dl-btn a-btn" target="_blank">
                    <i class="fa-solid fa-music"></i> AUDIO
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    async function getTikTok() {
        const url = document.getElementById('tkUrl').value.trim();
        const load = document.getElementById('loading');
        const res = document.getElementById('result-area');

        if(!url) return alert("Please paste a URL first!");

        load.style.display = "block";
        res.style.display = "none";

        try {
            const api = `https://vajira-official-apis.vercel.app/api/ttdl?apikey=vajira-1qg3lqmr60-1768268975394&url=${encodeURIComponent(url)}`;
            const response = await fetch(api);
            const data = await response.json();

            if(data.status) {
                const videoData = data.result;
                
                // Set Player & Meta
                const player = document.getElementById('tkPlayer');
                player.src = videoData.video;
                document.getElementById('vTitle').innerText = videoData.title;
                document.getElementById('vAuthor').innerText = "Creator: " + videoData.author;
                
                // Set Download Links
                document.getElementById('linkVideo').href = videoData.video;
                document.getElementById('linkAudio').href = videoData.audio;

                load.style.display = "none";
                res.style.display = "block";
                player.play(); // Auto-play after load
            } else {
                alert("Invalid Link or API Error");
                load.style.display = "none";
            }
        } catch (err) {
            console.error(err);
            alert("Connection Failed");
            load.style.display = "none";
        }
    }
</script>

</body>
</html>
