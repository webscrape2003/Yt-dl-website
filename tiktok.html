<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader | VajiraOfficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { 
            --primary: #2af5ff; 
            --secondary: #2272ff;
            --bg: #030405; 
            --card: #121212; 
        }
        
        body { background-color: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding: 20px; }

        .container { max-width: 600px; margin: 40px auto; text-align: center; }

        /* --- RESULT CARD --- */
        .result-card {
            background: var(--card);
            border-radius: 25px;
            padding: 25px;
            border: 1px solid #222;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        video {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
            background: #000;
        }

        h3 { font-size: 1.1rem; margin: 10px 0; color: #fff; line-height: 1.4; }
        p { color: var(--primary); font-weight: 600; margin-bottom: 25px; }

        /* --- DOWNLOAD BUTTONS --- */
        .btn-group { display: flex; flex-direction: column; gap: 12px; }

        .dl-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .video-btn { background: linear-gradient(135deg, var(--primary), var(--secondary)); box-shadow: 0 5px 15px rgba(42, 245, 255, 0.3); }
        .audio-btn { background: #222; border: 1px solid #444; }

        .dl-btn:hover { transform: translateY(-3px); filter: brightness(1.1); }

    </style>
</head>
<body>

<div class="container">
    <div class="result-card">
        <video controls>

            Your browser does not support the video tag.
        </video>

        <h3 id="title">Helloo buddys üçìüåô #CloudyMood #SoftVibes</h3>
        <p id="author"><i class="fa-solid fa-user-ninja"></i> Cloudy Mood üçìüåô</p>

        <div class="btn-group">
            <a href="https://www.tikwm.com/video/media/hdplay/7602154083704638727.mp4" class="dl-btn video-btn" download>
                <i class="fa-solid fa-video"></i> Download Video HD
            </a>
            <a href="https://www.tikwm.com/video/music/7602154083704638727.mp3" class="dl-btn audio-btn" download>
                <i class="fa-solid fa-music"></i> Download Audio MP3
            </a>
        </div>
    </div>
</div>

</body>
</html>
