<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VajiraOfficial | TikTok Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020205;
            --tt-grad: linear-gradient(135deg, #00f2ea 0%, #ff0050 100%);
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .header-box i {
            font-size: 3rem;
            background: var(--tt-grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        h2 { font-weight: 800; margin-bottom: 25px; letter-spacing: -1px; }

        input {
            width: 100%;
            padding: 16px;
            border-radius: 20px;
            border: 1px solid var(--border);
            background: rgba(0,0,0,0.3);
            color: white;
            margin-bottom: 15px;
            text-align: center;
            outline: none;
        }

        #fetchBtn {
            width: 100%;
            padding: 16px;
            border-radius: 20px;
            border: none;
            background: var(--tt-grad);
            color: white;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 10px 20px rgba(255, 0, 80, 0.2);
            transition: 0.3s;
        }

        #fetchBtn:hover { transform: scale(1.02); filter: brightness(1.1); }

        #resultArea {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .info-card {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 25px;
            margin-bottom: 20px;
        }

        .video-title { font-size: 0.9rem; font-weight: 700; line-height: 1.4; margin-bottom: 10px; color: #eee; }
        .author-name { font-size: 0.75rem; color: #00f2ea; font-weight: 800; text-transform: uppercase; }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

        .dl-btn {
            padding: 15px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-weight: 800;
            font-size: 0.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            transition: 0.3s;
        }

        .vid-dl { background: #ff0050; }
        .aud-dl { background: #00f2ea; color: #000; }

        .dl-btn span { font-size: 0.6rem; opacity: 0.8; }
        .dl-btn:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }

        #loader { display: none; margin: 20px 0; color: #00f2ea; font-weight: 800; font-size: 0.8rem; letter-spacing: 2px; }

        footer { margin-top: 30px; font-weight: 800; font-size: 0.7rem; color: #333; letter-spacing: 3px; }
        footer span { color: #ff0050; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-box">
            <i class="fa-brands fa-tiktok"></i>
            <h2>TikTok<span>Fetch</span></h2>
        </div>

        <input type="text" id="ttUrl" placeholder="Paste TikTok Video Link...">
        <button id="fetchBtn">Get Download Links</button>

        <div id="loader">EXTRACTING DATA...</div>

        <div id="resultArea">
            <div class="info-card">
                <div class="video-title" id="title"></div>
                <div class="author-name" id="author"></div>
            </div>

            <div class="btn-group">
                <a href="#" id="vidLink" class="dl-btn vid-dl" target="_blank">
                    <i class="fa-solid fa-video"></i>
                    VIDEO
                    <span>No Watermark</span>
                </a>
                <a href="#" id="audLink" class="dl-btn aud-dl" target="_blank">
                    <i class="fa-solid fa-music"></i>
                    AUDIO
                    <span>MP3 Quality</span>
                </a>
            </div>
        </div>
    </div>

    <footer>VajiraOfficial <span>TTDL</span></footer>

    <script>
        const API_KEY = "vajira-1qg3lqmr60-1768268975394";

        document.getElementById('fetchBtn').addEventListener('click', async () => {
            const url = document.getElementById('ttUrl').value.trim();
            if(!url) return alert("Please enter a TikTok URL!");

            const loader = document.getElementById('loader');
            const resultArea = document.getElementById('resultArea');
            const btn = document.getElementById('fetchBtn');

            loader.style.display = "block";
            resultArea.style.display = "none";
            btn.disabled = true;

            try {
                const response = await fetch(`https://vajira-official-apis.vercel.app/api/ttdl?apikey=${API_KEY}&url=${url}`);
                const data = await response.json();

                if(data.status) {
                    document.getElementById('title').innerText = data.result.title;
                    document.getElementById('author').innerText = "@" + data.result.author;
                    document.getElementById('vidLink').href = data.result.video;
                    document.getElementById('audLink').href = data.result.audio;

                    loader.style.display = "none";
                    resultArea.style.display = "block";
                } else {
                    alert("Error: Link invalid or API limit reached.");
                }
            } catch (error) {
                alert("Connection failed. Try again.");
            } finally {
                loader.style.display = "none";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
