<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vajira Movie Box - Ultra Fast</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ff1e2a; --bg: #0a0a0a; --card: #121212; --text: #ffffff; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; }

        .header { padding: 20px; background: #000; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 1000; }
        .search-box { max-width: 600px; margin: 0 auto; display: flex; gap: 10px; background: #1a1a1a; padding: 5px; border-radius: 12px; border: 1px solid #333; }
        input { flex: 1; background: transparent; border: none; color: white; padding: 12px; outline: none; font-size: 1rem; }
        button { background: var(--primary); color: white; border: none; padding: 0 20px; border-radius: 8px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .container { max-width: 1200px; margin: 30px auto; padding: 0 15px; }
        .section-title { font-size: 1.4rem; font-weight: 800; margin-bottom: 25px; color: #fff; border-left: 5px solid var(--primary); padding-left: 15px; }

        .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        
        .movie-card { background: var(--card); border-radius: 12px; overflow: hidden; transition: 0.3s; cursor: pointer; border: 1px solid #222; position: relative; display: flex; flex-direction: column; height: 100%; }
        .movie-card:hover { transform: translateY(-8px); border-color: var(--primary); }
        
        .badge-container { position: absolute; top: 10px; left: 10px; display: flex; flex-wrap: wrap; gap: 5px; z-index: 10; }
        .badge { font-size: 0.65rem; font-weight: 800; padding: 3px 7px; border-radius: 4px; text-transform: uppercase; color: white; }
        .badge.year { background: #3b82f6; }
        .badge.rating { background: #f59e0b; color: #000; }

        .image-container { position: relative; width: 100%; padding-top: 145%; background: #1a1a1a; }
        .movie-card img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        
        .card-info { padding: 15px; background: linear-gradient(to top, #000 85%, transparent); margin-top: -70px; position: relative; flex-grow: 1; display: flex; align-items: flex-end; }
        .card-title { font-size: 0.85rem; font-weight: 600; line-height: 1.3; color: #fff; text-align: center; width: 100%; text-shadow: 2px 2px 4px #000; }

        #loader { display: none; text-align: center; padding: 40px; color: var(--primary); font-weight: 800; letter-spacing: 2px; }

        @media (max-width: 600px) { .movie-grid { grid-template-columns: repeat(2, 1fr); gap: 12px; } }
    </style>
</head>
<body>

<div class="header">
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search Movie or Year (e.g. 2023)...">
        <button id="searchBtn" onclick="searchMovies()">SEARCH</button>
    </div>
</div>

<div class="container">
    <div class="section-title" id="statusText">Latest Movies</div>
    <div id="loader">FETCHING MOVIES...</div>
    <div class="movie-grid" id="movieGrid"></div>
</div>

<script>
    const API_KEY = "vajiraofficial";

    // Allow "Enter" key to search
    document.getElementById('searchInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') searchMovies();
    });

    async function searchMovies() {
        const query = document.getElementById('searchInput').value.trim();
        const grid = document.getElementById('movieGrid');
        const status = document.getElementById('statusText');
        const loader = document.getElementById('loader');
        const btn = document.getElementById('searchBtn');

        if (!query) return;

        // Start Loading (Direct Method)
        grid.innerHTML = '';
        loader.style.display = 'block';
        btn.disabled = true;
        status.innerText = `Searching: ${query}`;

        try {
            // Direct fetch without Proxy for high speed
            const response = await fetch(`https://vajira-mv-apikeys.netlify.app/api/pirate/search?q=${encodeURIComponent(query)}&apikey=${API_KEY}`);
            const data = await response.json();

            // Correct path based on your API structure: data.data.data.data
            const moviesArray = data?.data?.data?.data || [];

            if (moviesArray.length > 0) {
                let html = '';
                moviesArray.forEach(movie => {
                    const poster = movie.imageSrc || 'https://via.placeholder.com/300x450?text=No+Poster';
                    html += `
                        <div class="movie-card" onclick="window.open('${movie.link}', '_blank')">
                            <div class="badge-container">
                                <span class="badge year">${movie.year || 'N/A'}</span>
                                ${movie.rating ? `<span class="badge rating">${movie.rating}</span>` : ''}
                            </div>
                            <div class="image-container">
                                <img src="${poster}" alt="poster" loading="lazy">
                            </div>
                            <div class="card-info">
                                <div class="card-title">${movie.title}</div>
                            </div>
                        </div>`;
                });
                grid.innerHTML = html;
                status.innerText = `Found ${moviesArray.length} results for "${query}"`;
            } else {
                status.innerText = "No movies found";
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align:center; padding: 50px;">No results. Try another keyword.</p>';
            }

        } catch (error) {
            console.error("API Error:", error);
            status.innerText = "Error fetching data";
            alert("Connection failed. Please check your API key or network.");
        } finally {
            loader.style.display = "none";
            btn.disabled = false;
        }
    }

    // Load 2023 on start
    window.onload = () => {
        document.getElementById('searchInput').value = '2023';
        searchMovies();
    };
</script>

</body>
</html>
