<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VajiraOfficial | Movie Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020205;
            --mv-grad: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --glass: rgba(255, 255, 255, 0.05);
        }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: white; padding: 20px; min-height: 100vh; }
        .container { max-width: 800px; margin: auto; }
        
        h1 { text-align: center; font-weight: 800; font-size: 2.5rem; margin-bottom: 30px; }
        h1 span { color: #f5576c; }

        .search-box { display: flex; gap: 10px; margin-bottom: 40px; }
        input { flex: 1; padding: 18px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); background: #111; color: white; outline: none; font-size: 1rem; }
        button { padding: 0 30px; border-radius: 20px; border: none; background: var(--mv-grad); color: white; font-weight: 800; cursor: pointer; transition: 0.3s; }
        button:hover { transform: scale(1.05); filter: brightness(1.2); }

        /* Search Results */
        .result-item { background: var(--glass); padding: 20px; border-radius: 20px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; }
        .result-item:hover { background: rgba(255,255,255,0.1); border-color: #f5576c; }
        .result-item b { font-size: 0.95rem; color: #eee; }

        /* Details Page */
        #details-view { display: none; background: #0a0a0c; border-radius: 35px; padding: 30px; border: 1px solid rgba(255,255,255,0.1); animation: slideUp 0.5s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .movie-flex { display: flex; gap: 25px; flex-wrap: wrap; margin-bottom: 30px; }
        .movie-flex img { width: 220px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.8); }
        .info { flex: 1; min-width: 300px; }
        .info h2 { font-size: 1.8rem; margin-bottom: 15px; }
        .desc { font-size: 0.9rem; opacity: 0.7; line-height: 1.6; margin-bottom: 15px; }

        .dl-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .dl-card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.3s; }
        .dl-card:hover { background: #fff; color: #000; }
        .dl-card b { display: block; font-size: 1.1rem; }
        .dl-card span { font-size: 0.75rem; opacity: 0.8; font-weight: 700; }

        .loader { display: none; text-align: center; padding: 20px; color: #f093fb; font-weight: 800; letter-spacing: 2px; }
        .back-btn { display: inline-block; margin-bottom: 20px; color: #f093fb; cursor: pointer; font-weight: 800; }
    </style>
</head>
<body>

<div class="container">
    <div id="search-view">
        <h1>Vajira<span>Movies</span></h1>
        <div class="search-box">
            <input type="text" id="movieInput" placeholder="Search Sinhala Sub Movies...">
            <button onclick="searchMovies()">SEARCH</button>
        </div>
        <div id="loader" class="loader">FETCHING DATA...</div>
        <div id="resultsList"></div>
    </div>

    <div id="details-view">
        <div class="back-btn" onclick="goBack()"><i class="fa-solid fa-arrow-left"></i> BACK</div>
        <div id="movieData"></div>
    </div>
</div>

<script>
    const API_KEY = "vajiraofficial";

    async function searchMovies() {
        const query = document.getElementById('movieInput').value;
        const list = document.getElementById('resultsList');
        const loader = document.getElementById('loader');

        if (!query) return alert("Please enter a movie name");

        list.innerHTML = "";
        loader.style.display = "block";

        try {
            // Fix: Accessing nested data based on your JSON structure
            const res = await fetch(`https://vajira-mv-apikeys.netlify.app/api/sinhalasubs/search?q=${query}&apikey=${API_KEY}`);
            const json = await res.json();
            const movies = json.data.data.data;

            movies.forEach(item => {
                if (item.title) {
                    const div = document.createElement('div');
                    div.className = 'result-item';
                    div.innerHTML = `<b>${item.title}</b> <i class="fa-solid fa-circle-play" style="color:#f5576c"></i>`;
                    div.onclick = () => loadDetails(item.link);
                    list.appendChild(div);
                }
            });
        } catch (err) {
            alert("Search Error. Check your internet.");
        } finally {
            loader.style.display = "none";
        }
    }

    async function loadDetails(url) {
        document.getElementById('search-view').style.display = "none";
        document.getElementById('details-view').style.display = "block";
        const content = document.getElementById('movieData');
        content.innerHTML = "<div class='loader' style='display:block'>LOADING MOVIE INFO...</div>";

        try {
            // Fix: Updated path for Details API
            const res = await fetch(`https://vajira-mv-apikeys.netlify.app/api/sinhalasubs/details?url=${url}&apikey=${API_KEY}`);
            const json = await res.json();
            const movie = json.data.data.mainDetails;
            const dlLinks = json.data.data.dllinks.DownloadLinks;

            let dlHtml = "";
            dlLinks.forEach(link => {
                dlHtml += `
                    <div class="dl-card" onclick="startDownload('${link.link}')">
                        <b>${link.quality}</b>
                        <span>${link.size} ‚Ä¢ ${link.type}</span>
                    </div>`;
            });

            content.innerHTML = `
                <div class="movie-flex">
                    <img src="${movie.imageUrl}">
                    <div class="info">
                        <h2>${movie.maintitle}</h2>
                        <p class="desc">${movie.description}</p>
                        <p><b>‚≠ê Rating:</b> ${movie.imdbRating}</p>
                        <p><b>üìÖ Year:</b> ${movie.dateCreated}</p>
                        <p><b>üåç Country:</b> ${movie.country}</p>
                    </div>
                </div>
                <h3 style="margin-bottom:20px">Direct Download Links</h3>
                <div class="dl-grid">${dlHtml}</div>
            `;
        } catch (err) {
            content.innerHTML = "<p>Error loading movie details.</p>";
        }
    }

    async function startDownload(dlUrl) {
        alert("Bypassing links... Please wait.");
        try {
            const res = await fetch(`https://vajira-mv-apikeys.netlify.app/api/sinhalasubs/download?url=${dlUrl}&apikey=${API_KEY}`);
            const json = await res.json();
            if (json.data.data.link) {
                window.location.href = json.data.data.link;
            } else {
                alert("Download link not found.");
            }
        } catch (err) {
            alert("Download API Error.");
        }
    }

    function goBack() {
        document.getElementById('search-view').style.display = "block";
        document.getElementById('details-view').style.display = "none";
    }
</script>

</body>
</html>
