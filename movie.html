<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vajira Movie Detailer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: sans-serif; }
        .movie-card { background-color: #1e1e1e; border: 1px solid #333; border-radius: 8px; }
        .btn-download { background-color: #e50914; transition: 0.3s; }
        .btn-download:hover { background-color: #b20710; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <div class="flex gap-2 mb-8 bg-[#1e1e1e] p-2 rounded border border-gray-700">
            <input id="movieUrl" type="text" placeholder="https://pirate.lk/movies/..." 
                   class="flex-1 bg-transparent p-2 outline-none text-sm" value="https://pirate.lk/movies/nice-view-2022-sinhala-sub/">
            <button onclick="fetchMovieDetails()" class="bg-red-600 px-4 py-2 rounded text-sm font-bold">Get Details</button>
        </div>

        <div id="loader" class="hidden text-center text-red-500 my-10">Fetching all details...</div>

        <div id="movieGrid" class="movie-card p-6 hidden">
            <div class="flex flex-col md:flex-row gap-8">
                
                <div class="w-full md:w-1/3">
                    <img id="mainImg" src="" class="w-full rounded-lg shadow-2xl border border-gray-600" alt="Poster">
                    <div class="mt-4 space-y-2 text-xs text-gray-400">
                        <p>Director: <span id="dirName" class="text-gray-200"></span></p>
                        <p>Runtime: <span id="runtime" class="text-gray-200"></span></p>
                        <p>Country: <span id="country" class="text-gray-200"></span></p>
                        <p>Created: <span id="dateCreated" class="text-gray-200"></span></p>
                    </div>
                </div>

                <div class="w-full md:w-2/3">
                    <h1 id="movieTitle" class="text-3xl font-bold mb-2"></h1>
                    <div class="flex items-center gap-4 mb-4">
                        <span class="bg-yellow-500 text-black px-2 py-1 rounded font-bold">IMDB</span>
                        <span id="imdbRating" class="text-lg font-bold"></span>
                        <span id="votes" class="text-gray-400 text-sm"></span>
                    </div>

                    <div id="genreContainer" class="flex flex-wrap gap-2 mb-4"></div>

                    <p id="description" class="text-sm text-gray-400 leading-relaxed mb-6 italic"></p>

                    <h3 class="text-sm font-bold border-b border-gray-700 pb-1 mb-3">Screenshots</h3>
                    <div id="screenshotSlider" class="flex gap-2 overflow-x-auto scrollbar-hide mb-6"></div>

                    <h3 class="text-sm font-bold border-b border-gray-700 pb-1 mb-3">Download Links</h3>
                    <div id="downloadBox" class="space-y-2">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = "vajiraofficial";

        async function fetchMovieDetails() {
            const movieUrl = document.getElementById('movieUrl').value;
            const loader = document.getElementById('loader');
            const grid = document.getElementById('movieGrid');

            if(!movieUrl) return alert("Please enter a URL");

            loader.classList.remove('hidden');
            grid.classList.add('hidden');

            try {
                const res = await fetch(`https://vajira-mv-apikeys.netlify.app/api/pirate/movie?url=${movieUrl}&apikey=${API_KEY}`);
                const json = await res.json();
                const movie = json.data.data;

                // Set Data
                document.getElementById('movieTitle').innerText = movie.mainDetails.maintitle;
                document.getElementById('mainImg').src = movie.mainDetails.imageUrl;
                document.getElementById('dirName').innerText = movie.moviedata.director;
                document.getElementById('runtime').innerText = movie.mainDetails.runtime;
                document.getElementById('country').innerText = movie.mainDetails.country;
                document.getElementById('dateCreated').innerText = movie.mainDetails.dateCreated;
                document.getElementById('imdbRating').innerText = movie.moviedata.imdbRating;
                document.getElementById('votes').innerText = movie.moviedata.imdbvotesCount;
                document.getElementById('description').innerText = movie.moviedata.description;

                // Genres
                const genreBox = document.getElementById('genreContainer');
                genreBox.innerHTML = '';
                movie.mainDetails.genres.forEach(g => {
                    genreBox.innerHTML += `<span class="bg-gray-800 px-3 py-1 rounded-full text-xs">${g}</span>`;
                });

                // Screenshots
                const screenBox = document.getElementById('screenshotSlider');
                screenBox.innerHTML = '';
                movie.moviedata.imageUrls.forEach(url => {
                    screenBox.innerHTML += `<img src="${url}" class="h-20 rounded border border-gray-700">`;
                });

                // Downloads
                const dlBox = document.getElementById('downloadBox');
                dlBox.innerHTML = '';
                movie.dllinks.directDownloadLinks.forEach((link, index) => {
                    dlBox.innerHTML += `
                        <div class="flex justify-between items-center bg-black/30 p-3 rounded border border-gray-800">
                            <div>
                                <p class="text-sm font-bold text-red-500">${link.quality}</p>
                                <p class="text-xs text-gray-500">${link.size} | ${link.platform}</p>
                            </div>
                            <button onclick="resolveDownload('${link.link}')" class="btn-download px-4 py-1 rounded text-sm font-bold">Download</button>
                        </div>
                    `;
                });

                grid.classList.remove('hidden');
            } catch (err) {
                alert("Error fetching data");
            } finally {
                loader.classList.add('hidden');
            }
        }

        async function resolveDownload(shortUrl) {
            try {
                const res = await fetch(`https://vajira-mv-apikeys.netlify.app/api/pirate/download?url=${shortUrl}&apikey=${API_KEY}`);
                const json = await res.json();
                if(json.data.data.link) {
                    window.open(json.data.data.link, '_blank');
                }
            } catch (err) {
                alert("Error resolving download link");
            }
        }
    </script>
</body>
</html>
