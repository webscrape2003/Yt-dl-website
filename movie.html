<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vajira Movie Box - Fast View</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ff1e2a; --bg: #0a0a0a; --card: #121212; --text: #ffffff; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* Search Header */
        .header { padding: 20px; background: #000; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 100; }
        .search-box { max-width: 600px; margin: 0 auto; display: flex; gap: 10px; background: #1a1a1a; padding: 5px; border-radius: 12px; border: 1px solid #333; }
        input { flex: 1; background: transparent; border: none; color: white; padding: 12px; outline: none; font-size: 1rem; }
        button { background: var(--primary); color: white; border: none; padding: 0 20px; border-radius: 8px; font-weight: 700; cursor: pointer; }

        /* Grid */
        .container { max-width: 1200px; margin: 30px auto; padding: 0 15px; }
        .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        .movie-card { background: var(--card); border-radius: 12px; overflow: hidden; cursor: pointer; border: 1px solid #222; transition: 0.3s; }
        .movie-card:hover { transform: scale(1.05); border-color: var(--primary); }
        .image-container { position: relative; padding-top: 150%; }
        .image-container img { position: absolute; top:0; width: 100%; height: 100%; object-fit: cover; }
        .card-title { padding: 10px; font-size: 0.8rem; text-align: center; font-weight: 600; }

        /* Full Page Detail Overlay */
        #detailPage {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 2000; display: none;
            overflow-y: auto; padding: 20px; box-sizing: border-box;
        }
        .close-btn {
            position: fixed; top: 20px; right: 20px; background: var(--primary);
            color: white; border: none; padding: 10px 20px; border-radius: 5px;
            font-weight: 800; cursor: pointer; z-index: 2100;
        }
        .detail-content { max-width: 900px; margin: 60px auto; }
        .detail-header { display: grid; grid-template-columns: 250px 1fr; gap: 30px; }
        .detail-poster { width: 100%; border-radius: 10px; border: 1px solid #333; }
        .badge { background: #f5c518; color: black; padding: 4px 8px; border-radius: 4px; font-weight: 800; font-size: 0.8rem; }
        
        /* Downloads */
        .dl-section { margin-top: 40px; background: #111; padding: 20px; border-radius: 15px; border: 1px solid #222; }
        .dl-item { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px; border-bottom: 1px solid #222; 
        }
        .dl-btn { background: #222; color: white; border: 1px solid #444; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: 600; }
        .dl-btn:hover { background: var(--primary); border-color: var(--primary); }

        @media (max-width: 600px) {
            .detail-header { grid-template-columns: 1fr; text-align: center; }
            .detail-poster { max-width: 200px; margin: 0 auto; }
            .movie-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

<div class="header">
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search movie name...">
        <button onclick="searchMovies()">SEARCH</button>
    </div>
</div>

<div class="container">
    <h2 id="status">Latest Updates</h2>
    <div class="movie-grid" id="grid"></div>
</div>

<div id="detailPage">
    <button class="close-btn" onclick="closeDetails()">‚Üê BACK TO SEARCH</button>
    <div id="detailLoading" style="text-align:center; margin-top:100px; font-size:1.2rem; color:var(--primary);">Loading Movie Details...</div>
    <div id="detailBody" class="detail-content"></div>
</div>

<script>
    const apikey = "vajiraofficial";
    const proxy = "https://api.allorigins.win/get?url=";

    async function searchMovies() {
        const q = document.getElementById('searchInput').value;
        if(!q) return;
        const grid = document.getElementById('grid');
        grid.innerHTML = '<p>Searching...</p>';
        
        try {
            const url = `https://vajira-mv-apikeys.netlify.app/api/pirate/search?q=${encodeURIComponent(q)}&apikey=${apikey}`;
            const resp = await fetch(proxy + encodeURIComponent(url));
            const data = await resp.json();
            const results = JSON.parse(data.contents).data.data.data;

            grid.innerHTML = '';
            results.forEach(m => {
                grid.innerHTML += `
                    <div class="movie-card" onclick="openDetails('${m.link}')">
                        <div class="image-container"><img src="${m.image}"></div>
                        <div class="card-title">${m.title}</div>
                    </div>`;
            });
        } catch(e) { grid.innerHTML = '<p>Error loading results.</p>'; }
    }

    async function openDetails(movieUrl) {
        const page = document.getElementById('detailPage');
        const body = document.getElementById('detailBody');
        const loader = document.getElementById('detailLoading');
        
        page.style.display = 'block';
        document.body.style.overflow = 'hidden'; // Stop scroll on main page
        body.innerHTML = '';
        loader.style.display = 'block';

        try {
            const url = `https://vajira-mv-apikeys.netlify.app/api/pirate/movie?url=${encodeURIComponent(movieUrl)}&apikey=${apikey}`;
            const resp = await fetch(proxy + encodeURIComponent(url));
            const data = await resp.json();
            const res = JSON.parse(data.contents).data.data;
            const main = res.mainDetails;
            const meta = res.moviedata;
            const links = res.dllinks.directDownloadLinks;

            loader.style.display = 'none';
            body.innerHTML = `
                <div class="detail-header">
                    <img src="${main.imageUrl}" class="detail-poster">
                    <div>
                        <h1 style="margin:0 0 10px 0">${main.maintitle}</h1>
                        <span class="badge">IMDb ${meta.imdbRating}</span>
                        <p style="color:#ccc; line-height:1.6; margin-top:20px;">${meta.description}</p>
                        <p><b>Director:</b> ${meta.director}</p>
                        <p><b>Genres:</b> ${main.genres.join(', ')}</p>
                    </div>
                </div>
                <div class="dl-section">
                    <h3>Download Links</h3>
                    ${links.map(l => `
                        <div class="dl-item">
                            <div>
                                <b>${l.quality}</b><br>
                                <small style="color:#888">${l.size} | ${l.platform}</small>
                            </div>
                            <button class="dl-btn" onclick="startDownload('${l.link}', this)">GET FILE</button>
                        </div>
                    `).join('')}
                </div>
            `;
        } catch(e) { body.innerHTML = '<p>Failed to load details.</p>'; }
    }

    async function startDownload(link, btn) {
        const oldText = btn.innerText;
        btn.innerText = "Processing...";
        try {
            const url = `https://vajira-mv-apikeys.netlify.app/api/pirate/download?url=${encodeURIComponent(link)}&apikey=${apikey}`;
            const resp = await fetch(proxy + encodeURIComponent(url));
            const data = await resp.json();
            const finalLink = JSON.parse(data.contents).data.data.link;
            window.location.href = finalLink.replace('api/file/', 'u/');
        } catch(e) { alert("Download failed"); }
        btn.innerText = oldText;
    }

    function closeDetails() {
        document.getElementById('detailPage').style.display = 'none';
        document.body.style.overflow = 'auto';
    }
</script>
</body>
</html>
