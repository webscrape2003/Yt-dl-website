<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vajira Movie Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e50914;
            --bg-dark: #0a0a0a;
            --card-bg: #181818;
            --input-bg: #2b2b2b;
            --text-light: #ffffff;
            --text-gray: #b3b3b3;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Search Header Section */
        .search-container {
            padding: 60px 5% 40px 5%;
            text-align: center;
            background: linear-gradient(to bottom, #1a1a1a, var(--bg-dark));
        }

        .logo {
            color: var(--primary);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            display: block;
            text-decoration: none;
        }

        .search-box-wrapper {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        #movie-input {
            width: 100%;
            padding: 15px 25px;
            padding-right: 120px;
            border-radius: 30px;
            border: none;
            background: var(--input-bg);
            color: white;
            font-size: 1.1rem;
            outline: none;
            box-sizing: border-box;
            border: 2px solid transparent;
            transition: 0.3s;
        }

        #movie-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.3);
        }

        #search-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            bottom: 5px;
            padding: 0 25px;
            border-radius: 25px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        #search-btn:hover { background: #ff1e2a; }

        /* Results Grid */
        .container { padding: 0 5% 50px 5%; }
        
        #movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .movie-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            text-decoration: none;
            color: inherit;
            border: 1px solid #222;
            transition: 0.3s ease;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            border-color: #444;
            background: #222;
        }

        .movie-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-light);
        }

        .movie-link-text {
            color: var(--primary);
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: 700;
        }

        .status-msg {
            text-align: center;
            color: var(--text-gray);
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <a href="#" class="logo">Vajira<span style="color: white;">Cinema</span></a>
        <div class="search-box-wrapper">
            <input type="text" id="movie-input" placeholder="Type movie name (e.g. 2025 or Batman)...">
            <button id="search-btn">SEARCH</button>
        </div>
    </div>

    <div class="container">
        <div id="status" class="status-msg">Enter a movie name to start searching.</div>
        <div id="movie-grid"></div>
    </div>

    <script>
        const movieInput = document.getElementById('movie-input');
        const searchBtn = document.getElementById('search-btn');
        const movieGrid = document.getElementById('movie-grid');
        const statusMsg = document.getElementById('status');

        async function performSearch() {
            const query = movieInput.value.trim();
            if (!query) return;

            // Clear previous results
            movieGrid.innerHTML = '';
            statusMsg.innerHTML = `Searching for "<b>${query}</b>"...`;

            const apiUrl = `https://vajira-mv-apikeys.netlify.app/api/sinhalasubs/search?q=${encodeURIComponent(query)}&apikey=vajiraofficial`;

            try {
                const response = await fetch(apiUrl);
                const result = await response.json();
                const movies = result.data.data.data;

                if (!movies || movies.length === 0 || (movies.length === 1 && !movies[0].title)) {
                    statusMsg.innerHTML = "No movies found for this search.";
                    return;
                }

                statusMsg.innerHTML = `Found ${movies.length} results for "<b>${query}</b>"`;

                movies.forEach(movie => {
                    if (movie.title && movie.link) {
                        const card = document.createElement('a');
                        card.className = 'movie-card';
                        card.href = movie.link;
                        card.target = '_blank';

                        card.innerHTML = `
                            <div class="movie-title">${movie.title}</div>
                            <div class="movie-link-text">Download Sinhala Sub â†’</div>
                        `;
                        movieGrid.appendChild(card);
                    }
                });
            } catch (error) {
                statusMsg.innerHTML = "Error fetching data. Please check your connection or API key.";
                console.error(error);
            }
        }

        // Search on button click
        searchBtn.addEventListener('click', performSearch);

        // Search on 'Enter' key press
        movieInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });
    </script>
</body>
</html>
