<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vajira Movie Box - Full Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ff1e2a; --bg: #0a0a0a; --card: #121212; --text: #ffffff; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; }

        .header { padding: 20px; background: #000; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 1000; }
        .search-box { max-width: 600px; margin: 0 auto; display: flex; gap: 10px; background: #1a1a1a; padding: 5px; border-radius: 12px; border: 1px solid #333; }
        input { flex: 1; background: transparent; border: none; color: white; padding: 12px; outline: none; font-size: 1rem; }
        button { background: var(--primary); color: white; border: none; padding: 0 20px; border-radius: 8px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        button:hover { opacity: 0.8; }

        .container { max-width: 1200px; margin: 30px auto; padding: 0 15px; }
        .section-title { font-size: 1.4rem; font-weight: 800; margin-bottom: 25px; color: #fff; text-transform: capitalize; border-left: 5px solid var(--primary); padding-left: 15px; }

        .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        
        .movie-card { background: var(--card); border-radius: 12px; overflow: hidden; transition: 0.3s; cursor: pointer; border: 1px solid #222; position: relative; display: flex; flex-direction: column; height: 100%; }
        .movie-card:hover { transform: translateY(-8px); border-color: var(--primary); box-shadow: 0 10px 20px rgba(255, 30, 42, 0.2); }
        
        .badge-container { position: absolute; top: 10px; left: 10px; display: flex; flex-wrap: wrap; gap: 5px; z-index: 10; }
        .badge { font-size: 0.6rem; font-weight: 800; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; color: white; }
        .badge.lang { background: #3b82f6; }
        .badge.quality { background: var(--primary); }

        .image-container { position: relative; width: 100%; padding-top: 145%; background: #1a1a1a; }
        .movie-card img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        
        .card-info { padding: 15px; background: linear-gradient(to top, #000 80%, transparent); margin-top: -60px; position: relative; flex-grow: 1; display: flex; align-items: flex-end; justify-content: center; }
        .card-title { font-size: 0.85rem; font-weight: 600; line-height: 1.3; color: #fff; text-align: center; text-shadow: 2px 2px 4px rgba(0,0,0,1); }

        @media (max-width: 600px) { .movie-grid { grid-template-columns: repeat(2, 1fr); gap: 12px; } }
    </style>
</head>
<body>

<div class="header">
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Enter movie name (e.g. Batman, Avatar)...">
        <button onclick="searchMovies()">SEARCH</button>
    </div>
</div>

<div class="container">
    <div class="section-title" id="statusText">Search for a movie</div>
    <div id="loading" style="display:none; text-align:center; padding: 40px; color: var(--primary);">Searching Database...</div>
    <div class="movie-grid" id="movieGrid"></div>
</div>

<script>
    const apikey = "vajiraofficial";
    const proxy = "https://api.allorigins.win/get?url=";

    // Fix: Trigger search when pressing "Enter" key
    document.getElementById('searchInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            searchMovies();
        }
    });

    async function searchMovies() {
        const query = document.getElementById('searchInput').value.trim();
        const grid = document.getElementById('movieGrid');
        const status = document.getElementById('statusText');
        const loader = document.getElementById('loading');
        
        // If query is empty, don't just show recent movies, tell the user to type
        if(!query) {
            status.innerText = "Please enter a search term";
            return;
        }

        // Reset UI for NEW search
        grid.innerHTML = '';
        loader.style.display = 'block';
        status.innerText = `Searching for: ${query}`;

        // The URL needs to be encoded correctly for the proxy
        const searchUrl = `https://vajira-mv-apikeys.netlify.app/api/sinhalasubs/search?q=${encodeURIComponent(query)}&apikey=${apikey}`;

        try {
            const resp = await fetch(proxy + encodeURIComponent(searchUrl));
            if (!resp.ok) throw new Error("Proxy Error");

            const jsonWrapper = await resp.json();
            const result = JSON.parse(jsonWrapper.contents);
            
            // Fixed data path: checking multiple possibilities in the API response
            const moviesArray = result?.data?.data || result?.data || result?.result || [];

            loader.style.display = 'none';

            if(!moviesArray || moviesArray.length === 0) {
                status.innerText = "No results found";
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align:center; padding: 50px;">No movies found for "' + query + '". Try a different year or title.</p>';
                return;
            }

            status.innerText = `Results for: ${query}`;
            let htmlBuffer = '';

            moviesArray.forEach(movie => {
                // Ensure movie has a title and a link
                if(!movie.title || !movie.link) return;

                const poster = movie.image || 'https://via.placeholder.com/300x450?text=No+Poster';

                htmlBuffer += `
                    <div class="movie-card" onclick="window.open('${movie.link}', '_blank')">
                        <div class="badge-container">
                            <span class="badge lang">Sinhala</span>
                            <span class="badge quality">HD</span>
                        </div>
                        <div class="image-container">
                            <img src="${poster}" alt="movie poster" loading="lazy" onerror="this.src='https://via.placeholder.com/300x450?text=Image+Error'">
                        </div>
                        <div class="card-info">
                            <div class="card-title">${movie.title}</div>
                        </div>
                    </div>
                `;
            });

            grid.innerHTML = htmlBuffer;

        } catch (e) {
            console.error("Fetch Error:", e);
            loader.style.display = 'none';
            status.innerText = "Error Loading Movies";
            grid.innerHTML = '<p style="grid-column: 1/-1; text-align:center; color: var(--primary);">Failed to connect to the server. Check your connection.</p>';
        }
    }

    // Optional: If you want to show nothing on start, leave this empty.
    // If you want to show "2024" movies on start, uncomment the line below:
    // window.onload = () => { document.getElementById('searchInput').value = '2024'; searchMovies(); };
</script>

</body>
</html>
